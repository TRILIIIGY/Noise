<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="css/styles.css" rel="stylesheet">

    <title>Color Synthesis</title>
  </head>
  <body>
    <div id="tv-container">
      <!-- TV Frame -->
      <img id="frame" src="img/tv-cutout.png" alt="A retro telvision with the screen cutout">

      <!-- Canvas --> 
      <canvas id="viewport" width="492" height="369"></canvas>
    </div> 
    
    <!-- Controls -->
    <div id="controls">
      <div class="slidecontainer">
        <label class="slider-label" id="motion-label">Motion = </label>
        <input type="range" min="1" max="100" value="50" class="slider" id="motion-slider">
      </div>

      <div class="slidecontainer">
        <label class="slider-label" id="rm-label">Red_m = </label>
        <input type="range" min="-50" max="50" value="0" class="slider" id="rm-slider">
      </div>

      <div class="slidecontainer">
        <label class="slider-label" id="gm-label">Green_m = </label>
        <input type="range" min="-50" max="50" value="0" class="slider" id="gm-slider">
      </div>

      <div class="slidecontainer">
        <label class="slider-label" id="bm-label">Blue_m = </label>
        <input type="range" min="-50" max="50" value="0" class="slider" id="bm-slider">
      </div>

      <div class="slidecontainer">
        <label class="slider-label" id="offset-label">Offset = </label>
        <input type="range" min="0" max="255" value="127" class="slider" id="offset-slider">
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
